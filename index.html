<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Hamburger Menu</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- BANNER -->
      <div class="banner">
        <!-- logo -->
        <div class="logo">
          <a href="#"><img src="../images/logo.png" alt="logo"/></a>
        </div>
        <!-- button -->
        <div class="btn-wrapper">
          <button class="banner-btn">Explore More</button>
        </div>
      </div>
      <!-- NAVIGATION -->
      <div class="nav-wrapper">
        <!-- hamburger -->
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <!-- NAV TOP -->
        <nav class="top-nav">
          <ul class="nav-list">
            <li>
              <a class="nav-link" data-text="Home" href="#">Home</a>
            </li>
            <li>
              <a class="nav-link" data-text="About Us" href="#">About Us</a>
            </li>
            <li>
              <a class="nav-link" data-text="Our Team" href="#">Our Team</a>
            </li>
            <li>
              <a class="nav-link" data-text="Services" href="#">Services</a>
            </li>
            <li>
              <a class="nav-link" data-text="Content" href="#">Content</a>
            </li>
          </ul>
        </nav>
        <!-- NAV BOTTOM -->
        <nav class="bottom-nav">
          <ul class="icons">
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-facebook-f"> </i>
              </a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-youtube"> </i>
              </a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-twitter"> </i>
              </a>
            </li>
            <li class="icon-item">
              <a href="#" class="icon-link">
                <i class="fab fa-google-plus-g"> </i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
